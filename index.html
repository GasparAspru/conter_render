<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dualis — Two Worlds One Essence</title>
  <link rel="stylesheet" href="style.css"> <!-- общий CSS для меню и шрифтов -->
  <style>
    /* === Центральный логотип (квадрат + сфера) === */
    .square {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      margin: 80px auto 0;
      box-shadow: 0 0 30px rgba(0,0,0,0.05);
    }

    .left, .right {
      width: 50%;
      height: 100%;
    }

    .left { background: #111; }
    .right { background: #fff; }

    .sphere {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      animation: dualPulse 8s ease-in-out infinite;
      transition: background-color 4s ease-in-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    @keyframes dualPulse {
      0% { background-color: #ffffff; box-shadow: 0 0 25px rgba(0, 0, 0, 0.15); }
      50% { background-color: #000000; box-shadow: 0 0 25px rgba(255, 255, 255, 0.25); }
      100% { background-color: #ffffff; box-shadow: 0 0 25px rgba(0, 0, 0, 0.15); }
    }

    /* === Слоган === */
    .slogan {
      margin-top: 40px;
      font-size: 1.3rem;
      text-transform: uppercase;
      animation: glow 8s ease-in-out infinite;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Меню (использует шрифт и стиль из style.css) -->
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="service.html">Service</a>
    <a href="privat.html">Privat</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Центральный квадрат с анимированной сферой -->
  <div class="square">
    <div class="left"></div>
    <div class="right"></div>
    <div class="sphere"></div>
  </div>

  <!-- Слоган -->
  <div class="slogan">two worlds one essence</div>
</body>
</html>
