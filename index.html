<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualisBot Status</title>
  <style>
    /* –û–±—â–∏–π —Å–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Georgia', serif; background-color: #fdfcf9; color: #1a1a1a; }

    /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
    }

    /* –ö–≤–∞–¥—Ä–∞—Ç —Å –¥—É–∞–ª—å–Ω–æ–π —Å—Ñ–µ—Ä–æ–π */
    .logo-container {
      width: 120px;
      height: 120px;
      position: relative;
      margin-bottom: 2rem;
      border: 2px solid #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .dual-sphere {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #000;
      animation: pulse 4s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { background-color: #fff; }
      50% { background-color: #000; }
      100% { background-color: #fff; }
    }

    /* –°–ª–æ–≥–∞–Ω */
    .tagline {
      font-size: 1.6rem;
      color: rgba(26,26,26,0.6);
      font-weight: 500;
      letter-spacing: 0.05em;
      transition: color 2s ease-in-out;
      animation: taglineGlow 4s infinite alternate;
    }

    @keyframes taglineGlow {
      0% { color: rgba(26,26,26,0.6); }
      50% { color: rgba(26,26,26,1); }
      100% { color: rgba(26,26,26,0.6); }
    }

    /* –ü–æ–¥–ø–∏—Å—å */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: #888;
    }

  </style>
</head>
<body>

  <div class="logo-container">
    <div class="dual-sphere"></div>
  </div>

  <div class="tagline">two worlds one essence</div>

  <footer>ü§ñ DualisBot is online</footer>

</body>
</html>
